<div class="card body">
  <div class="text-center intro"><img src="https://i.imgur.com/uNiv4bD.png" width="160"> <span class="d-block account">Don't have account yet?</span>
    <span class="contact">Contact us at <a href="" class="mail">contact@bbbootstrap.com</a> and <br> we will take care of everything</span>
  </div>
  <div class="mt-4 text-center">
    <h4>Log In.</h4> <span>Login with your admin credentials</span>
    <div class="mt-3 inputbox"><input type="text" class="form-control" [(ngModel)]="user.username" placeholder="User Name"> <i
      class="fa fa-user"></i></div>
    <div class="inputbox"><input type="password" [(ngModel)]="user.password" class="form-control" name="" placeholder="Password"> <i
      class="fa fa-lock"></i></div>
  </div>
  <div class="d-flex justify-content-between">
    <div class="form-check"><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"> <label
      class="form-check-label" for="flexCheckDefault"> Keep me Logged in </label></div>
    <div><a href="#" class="forgot">Forgot Password?</a></div>
  </div>
  <div class="mt-2">
    <button class="btn btn-primary btn-block" (click)="connexion(user)">Log In</button>
  </div>
</div>
